<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Path</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        font-family: "Courier New", monospace;
        background: radial-gradient(circle at top, #fff8dc 0%, #fff3bf 42%, #ffe8a1 100%);
        color: #1f2328;
      }
      .roadmap-card {
        width: min(760px, 100%);
        background: #fffef9;
        border: 1px solid #e0cf8b;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 16px 34px -24px rgba(0, 0, 0, 0.55);
      }
      h1 {
        margin: 0 0 16px;
        text-align: center;
      }
      ul {
        margin: 0;
        padding-left: 20px;
        line-height: 1.7;
      }
      .back-link {
        display: inline-block;
        margin-top: 16px;
        text-decoration: none;
        color: #684f00;
        font-weight: 700;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  <link rel="stylesheet" href="sidebar-component.css">
  <script defer src="sidebar-component.js"></script>
</head>
<body>
<main class="roadmap-card">
  <h1 id="title"></h1>
  <ul id="list"></ul>
  <a class="back-link" href="index.html">Back to Home</a>
</main>

<script>
  const level = localStorage.getItem("level") || "beginner";
  const CONTENT = {
    beginner: { title: "Beginner Roadmap", skills: ["Basics","Syntax","Small Projects"] },
    intermediate: { title: "Intermediate Roadmap", skills: ["State","Routing","Testing"] }
  };

  const data = CONTENT[level] || CONTENT.beginner;
  document.getElementById("title").textContent = data.title;
  document.getElementById("list").innerHTML = data.skills.map(s => `<li>${s}</li>`).join("");
</script>

</body>
</html>
